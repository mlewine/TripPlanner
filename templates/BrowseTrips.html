{% extends "base.html" %}
{% block title %}Viewing Trips{{table}}{% endblock %}

{% block content %}
<h1>Your Trips</h1>
<table>
  <tr>
    <th>Date</th>
    <th>City</th>
  </tr>
	<ul>
	{% if rows %} 
		{% for trip in rows %}
			{% if trip[4] == session['user_email']%}
				  <tr>
				    <td>{{trip[2]}}</td>
				    <td>{{trip[1]}}</td>
				  </tr>
			{% endif %}
			</tr>
		{% endfor %}
	{% endif %}
	</ul>
	</table>
    </tr>
</table>
{% endblock %}
