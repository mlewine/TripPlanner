{% extends "base.html" %}
{% block title %}Viewing Trips{{table}}{% endblock %}

{% block content %}
<h1>Trips</h1>
<table>
  <tr>
    <th>City</th>
    <th>Date</th>
  </tr>
  {% for row in rows %}
    <tr>
        <tr class="separator" />
        
      {% for cell in row %}
      
        <td>{{cell}}</td>
        
      {% endfor %}
      <td><button type="button">View activities</button><td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
